steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

# - script: |
#     zip -r dist.zip . -x .git/**\* > /dist
#   displayName: 'package dist'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/dist'
    archiveFile: 'dist'
  displayName: 'package dist'

- task: PublishPipelineArtifact@0
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)/dist.zip'
    artifactName: 'publish'
  displayName: 'upload artifacts'